<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinkText="Back To Home Page" />

@if(food){
    <div class="container">
        <img [src]="food.imageUrl" [alt]="food.name" />
        <div class="details">
            <div class="header">
                <span class="name">{{food.name}}</span>
                <span class="favorite" [class.not]="!food.favorite">
                    ‚ù§
                </span>
            </div>
            <div class="rating">
                <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px" />
            </div>
            <div class="origins">
                @for(origin of food.origins; track origin){
                <span>
                    {{origin}}
                </span>
                }
            </div>
            <div class="tags">
                <app-tags [foodPageTags]="food.tags" justifyContent="start" />
            </div>
            <div class="cook-time">
                <span>
                    Time to cook about <strong>{{food.cookTime}}</strong> minutes
                </span>
            </div>

            <div class="price">
                <span>{{food.price | currency}}</span>
            </div>

            <button (click)="addToCart()">Add To Cart</button>
        </div>
    </div>
}
